name: Linting
on: [pull_request]

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Vale
      uses: errata-ai/vale-action@reviewdog
      with:
        reporter: github-pr-check
        files: __onlyModified
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
