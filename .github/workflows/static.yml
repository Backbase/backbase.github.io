# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  check-unpublished:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.should-publish.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Should publish
        id: should-publish
        run: echo "should_deploy=$([[ -d "content/posts/unpublished" ]] && echo false || echo true)" >> "$GITHUB_OUTPUT"

  # Single deploy job since we're just deploying
  deploy:
    needs: check-unpublished
    if: ${{ needs.check-unpublished.outputs.should_deploy == 'true' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          npm ci --ignore-scripts
          npm rebuild esbuild protobufjs
      - run: |
          npm run build:utils
          npm run posts:update
          npm run build -- --define=O11Y_APP_KEY="'{{secrets.O11Y_APP_KEY}}'" --configuration=production --base-href=/
          cp dist/blog/browser/404/index.html dist/blog/browser/404.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './dist/blog/browser'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
