@if (author) {
  <div
    class="author"
    [ngClass]="{
      sm: size === 'sm',
      md: size === 'md',
      lg: size === 'lg',
      muted: muted
    }">
    <blog-avatar
      class="author__avatar"
      [url]="author.displayAvatar?.[size]"
      format="circle"
    ></blog-avatar>
    <div class="author__details">
      <div class="author__fullname">{{ author.fullname }}</div>
      @if (size === 'lg') {
        <div class="author__role">{{ author.role }}</div>
      }
    </div>
  </div>
}
