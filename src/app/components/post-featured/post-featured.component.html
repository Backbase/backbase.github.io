<div
  class="featured center-container"
  data-role="button"
  [routerLink]="post | postUrl">
  <div class="featured__image">
    <blog-post-image
      [asset]="post.displayTeaser"
      [postUrl]="post | postUrl"></blog-post-image>
  </div>

  <div class="featured__content">
    <div class="post-content">
      <div class="featured__chip">
        <mat-chip color="neutral">Latest</mat-chip>
      </div>
      <h1 class="featured__title">{{ post.title }}</h1>
      <p>
        {{ post.excerpt }}
      </p>
      <div class="cta-container">
        <blog-read-more-button
          [link]="post | postUrl"
          [cta]="true"></blog-read-more-button>
      </div>
    </div>
  </div>
</div>
