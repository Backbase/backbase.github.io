@if (asset) {
  <picture>
    <source
      [srcset]="postUrl + '/' + asset.md"
      [media]="'(min-width: 800px)'" />

    <source
      [srcset]="postUrl + '/' + asset.lg"
      [media]="'(min-width: 1200px)'" />
  
    <img
      mat-card-image
      [src]="postUrl + '/' + asset.md"
      alt="" />
  </picture>
}
