<div class="container">
  <div class="mat-h2">Jump to:</div>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [matTreeNodePaddingIndent]="10">
      <button mat-icon-button disabled></button>
      <a routerLink="." [fragment]="node.id" [ngClass]="{current: node.id === current}">{{ node.name }}</a>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding [matTreeNodePaddingIndent]="10">
      <button class="expand" mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      <a routerLink="." [fragment]="node.id" [ngClass]="{current: node.id === current}">{{ node.name }}</a>
    </mat-tree-node>
  </mat-tree>
</div>
