<form class="search-form">
  <mat-form-field class="search-form__field">
    <mat-label class="search-form__label">
      <span class="label">
        <mat-icon aria-hidden="false" fontIcon="search"></mat-icon> Search
      </span>
    </mat-label>
    <input type="text" matInput [formControl]="control" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [autoActiveFirstOption]="true" [displayWith]="displayFn" panelWidth="500" (optionSelected)="goToPost($event)">
      @for (option of filteredOptions | async; track option) {
        <mat-option [value]="option">{{option.title}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
